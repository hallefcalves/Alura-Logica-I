<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        for(x=1;x<=10;x++){
            mostra(7*x);
        }
        
        mostra("FIM")
    </script>
</body>
