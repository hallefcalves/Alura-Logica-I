<h3>Álcool ou Gasolina</h3>

<script>

var tanque = 40;
var caminhoComGasolina = 480;
var consumoDeGasolina = (caminhoComGasolina/tanque);
var caminhoComAlcool = 300;
var consumoDeAlcool = (caminhoComAlcool/tanque);

document.write("O consumo de gasolina foi de: " + consumoDeGasolina + " km por litro");
document.write("<br>");
document.write("O consumo de álcool foi de: " + consumoDeAlcool + " km por litro");

</script>
