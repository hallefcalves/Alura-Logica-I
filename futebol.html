<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Entre com o número de vitórias"));
        var empates = parseInt(prompt("Entre com o número de empates"));
        var pontosPassado = parseInt(prompt("Entre com o total de pontos do ano passado"))
        var pontos = (vitorias * 3) + empates;

        mostra("Os pontos do seu time é: " + pontos);

        if (pontos > pontosPassado) {
            mostra("Seu time está melhor que no ano passado");
        }
        if (pontos == pontosPassado) {
            mostra("Seu time está igual ao ano passado");
        }
        if (pontos < pontosPassado) {
            mostra("Seu time está pior que no ano passado");
        }
    </script>
